{% extends "base.html" %}

{% block title %}
Display Rewards
{% endblock %}



{% block content %}
<div class="px-4">
    <h1><a style="color: #dd4444">Available rewards</a></h1>
    <div class="row mb-3">

    {% for reward in rewards_list %}
        <div class="col-sm-6 col-lg-3">
            <div class="card">
                <a href="/getReward/{{ reward.ID }}" style="text-decoration: none;">
              
                <div class="card-body">
                    <h5 class="card-title custom-card">{{ reward.cost }}</h5>
                    <p class="card-text custom-card">~{{ reward.description }}/<br>   </p>
                </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
